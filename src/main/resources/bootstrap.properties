spring.application.name=garbus
spring.cloud.vault.uri=${VAULT_URI}
spring.cloud.vault.namespace=${VAULT_NAMESPACE}
spring.cloud.vault.authentication=${VAULT_AUTH:pcf}
spring.cloud.vault.token=${VAULT_TOKEN:}
spring.cloud.vault.app-role.role-id=${VAULT_ROLE_ID:}
spring.cloud.vault.app-role.secret-id=${VAULT_SECRET_ID:}
spring.cloud.vault.pcf.role=${spring.application.name}
spring.cloud.vault.pcf.pcf-path=${VAULT_PCF_PATH:cf}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.default-context=${VAULT_CONTEXT}
spring.cloud.vault.kv.backend=kv
spring.cloud.vault.generic.enabled=false